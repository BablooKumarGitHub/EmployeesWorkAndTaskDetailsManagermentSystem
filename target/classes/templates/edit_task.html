<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Emp Task Edit Form</title>

</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Edit Task</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/updateEmpTask" method="post">
								<input type="hidden" name="id" th:value="${emp.id}">
								
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Task
										Name </label> <input type="text" class="form-control" name="taskName"
										th:value="${emp.taskName}">
								</div>

								

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Task Status
									</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="taskStatus"
											th:attrappend="checked=${emp.taskStatus=='Completed' ? 'checked' : ''}"
											id="inlineRadio1" value="Completed"> <label
											class="form-check-label" for="inlineRadio1">Completed</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="taskStatus"
											th:attrappend="checked=${emp.taskStatus=='Not Completed' ? 'checked' : ''}"
											id="inlineRadio2" value="Not Completed"> <label
											class="form-check-label" for="inlineRadio2">Not Completed</label>
									</div>

								</div>

								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Description</label>
									<input type="text" class="form-control" name="description"
										th:value="${emp.description}" id="exampleInputPassword1">
								</div>

								<button type="submit" class="btn btn-primary">Update</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
