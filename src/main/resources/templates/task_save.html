<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Emp Task Save Form</title>

</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Add Task</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@taskServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
						
							<form action="/saveTask" method="post">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Task
										Name </label> <input type="text" class="form-control" name="taskName">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Emp Id
										 </label> <input type="text" th:value="${empId}"
										class="form-control" name="empId" readonly="readonly">
								</div>


								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Task
										Status </label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="taskStatus"
											id="inlineRadio1" value="Completed"> <label
											class="form-check-label" for="inlineRadio1">Completed</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="taskStatus"
											id="inlineRadio2" value="Not Completed"> <label
											class="form-check-label" for="inlineRadio2">Not
											Completed</label>
									</div>

								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Description
									</label> <input type="text" class="form-control" name="description">
								</div>

								<button type="submit" class="btn btn-primary">Submit</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
